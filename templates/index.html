<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Todo App</title>
</head>
<body>
    <div class="container mt-5">
        <h3>Todo List</h3>
        <hr>
        <form action="/add" method="POST">
            <div class="form-group">
                <label for="formGroupExampleInput">Todo Başlık</label>
                <input type="text" class="form-control" id="formGroupExampleInput" name="title" placeholder="Todo Giriniz">
            </div>
            <button type="submit" class="btn btn-primary">Ekle</button>
        </form>
        <hr>
        {% if todos == [] %}
        <div class="alert alert-warning" role="alert">
            Herhangi bir Todo bulunmuyor!!!
        </div>
        {% else %}
        <table class="table">
            <thead>
                <tr>
                    <th scope="col text-center">Id</th>
                    <th scope="col text-center">Todo Başlık</th>
                    <th scope="col text-center">Todo Durum</th>
                    <th scope="col text-center">Todo Güncelle</th>
                    <th scope="col text-center">İşlem</th>
                </tr>
            </thead>
            <tbody>
                {% for todo in todos %}
                <tr>
                    <th scope="row">{{todo.id}}</th>
                    <td>{{todo.title}}</td>
                    {% if todo.complete == False %}
                    <td class="text-white text-center bg-danger">Tamamlanmadı!!!</td>
                    {% else %}
                    <td class="text-white text-center bg-success">Tamamlandı...</td>
                    {% endif %}
                    <td><a href="/complete/{{todo.id}}" class="btn btn-success">Durum Güncelle</a></td>
                    <td><a href="/delete/{{todo.id}}" class="btn btn-danger">Sil</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% endif %}
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
